maintenance-enabled: "{prefix} <color:#64ff61>Maintenance enabled!</color>"
maintenance-disabled: "{prefix} <color:#ff6969>Maintenance disabled!</color>"

maintenance-add-success: "{prefix} <color:#64ff61>Added <gray>{player}</gray> to the whitelist!</color>"
maintenance-add-failure: "{prefix} <color:#ff6969>Failed to add <gray>{player}</gray> to the whitelist.</color>"
maintenance-remove-success: "{prefix} <color:#64ff61>Removed <gray>{player}</gray> from the whitelist!</color>"

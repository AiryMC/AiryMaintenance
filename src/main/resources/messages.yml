reload-message: "{prefix} <color:#64ff61>Reloaded config and messages in <gray>{time}</gray>!</color>"

# Status color placeholders
# {status} | Either "Active" or "Inactive"
active: "<color:#64ff61>Active</color>"
inactive: "<color:#ff6969>Inactive</color>"

# Placeholders
# {status} | Will be either one of the "active" or "inactive" specified above
